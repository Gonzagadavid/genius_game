<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Genius Game</title>
</head>
<body>
    <div class="score">
    </div>
    <div class="main-game">
        
        <div class="genius">
            <div class="green"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
        </div>
        <div id="message" class="message">
            <p></p>
            <button type="button" id="message" class="btnOK">START</button>
        </div>
        <div id="register" class="register">
            <h2>NEW RECORD</h2>
            <p>SCORE</p>
            <form action="#" class="info">
                <label for="name">REGISTSER NAME:</label>
                <input type="text" id="name" class="btn" autocomplete="off" spellcheck="false"><br><br>
                <button type="button" id="registrar" class="btn">REGISTER</button>
                <button type="button" id="cancelar" class="btn">CANCEL</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
